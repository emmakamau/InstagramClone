{% extends 'base.html' %}
{% block content %}
<div class="user-profile-display">
    <div class="row">
        <div class="col-md-6">
            {% if user_profile.prof_pic %}
            <img src="{{user_profile.prof_pic.url}}" class="prof_pic" alt="" srcset="">
            {% else %}
            <p>No Prof pic available</p>
            {% endif %}
        </div>
        <div class="col-md-6">
            <h3>{{user_profile.bio}}<span class="btn btn-light">Edit Profile</span></h3>
        </div>
    </div>
</div>
{% endblock %}
