{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row accounts-page">
    <div class="col-md-6 accounts-page-left">
        <div class="row">
            {% load static %}
            <img src="{% static 'css/assets/accounts-img.jpg' %}" alt="ig-image-1" srcset="" class="ig-image-accounts">
        </div>
    </div>
    <div class="col-md-6 accounts-page-right">
        <div class="login-section">
            <br>
            <h1 class="instagram-title text-center">Instagram</h1>
            <p class="text-center">Sign up to see photos and videos from your friends.</p>
            <form class="login-form" method="POST" action="">
                {% csrf_token %}
                {{form|crispy}}
                {% for message in messages%}
                <span class="message">{{message}}</span>
                {% endfor %}
                <input type="submit" name="SignUp" value="Sign Up" class="accounts-submit btn-primary" /><br>
            </form>
        </div>
        <div class="account-nav">
            <h6 class="text-center">
                Have an account? <a href="{% url 'login' %}">Log In</a>
            </h6>
        </div>
    </div>
</div>
{% endblock %}
