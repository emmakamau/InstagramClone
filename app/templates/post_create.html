{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<br><br><br>
<div class="d-flex justify-content-center">
    <div class="post-create-update">
        <h2 class="instagram-title text-center">Create Post</h2>
        <form enctype="multipart/form-data" class="" method="POST">
            {% csrf_token %}
            <p>{{post_create_form.image_name|as_crispy_field}}</p>
            <p>{{post_create_form.image_caption|as_crispy_field}}</p>
            <p>{{post_create_form.image_upload|as_crispy_field}}</p>
            <input type="text" hidden name="image_owner" value="{{request.user}}">
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
    </div>
</div>
{% endblock%}
