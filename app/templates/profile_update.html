{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="profile-update-form mt-2">
        <form class="" method="POST">
            {% csrf_token %}
            <div class="row prof-pic-display">
                <div class="col-md-5">
                    <img src="{{user_profile.prof_pic.url}}" class="prof_pic profile-update-img" alt=""
                    srcset="">
                </div>
                <div class="col-md-7">
                    <h3 class="font-weight-bold">{{user_profile.user.username}}</h3>
                    <p>Change Profile Photo</p>
                    <p>{{profile_form.name|as_crispy_field}}</p>
                    <p>{{profile_form.bio|as_crispy_field}}</p>
                    <p>{{profile_form.website|as_crispy_field}}</p>
                </div>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary ">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
